<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <h1>Carousel Example</h1>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
             <ol class="carousel indicators">
                <il data-target="#mycarousel" data-slide-to="0" class="active"></il>
                <il data-target="#mycarousel" data-slide-to="1"></il>
                <il data-target="#mycarousel" data-slide-to="2"></il>
             </ol>
             <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                    <img src="(1).jpg" alt="Los Angeles" style="width:100%">
                </div>
                <div class="item">
                    <img src="(2).jpg" alt="Chicago" style="width:100%">
            </div>

            
</body>
</html>
