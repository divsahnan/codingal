<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Ascending and Decending for mapped numbers</p>
   <p id="product_value"></p> 
   <script>
    var numbers = [25, 12, 19, 94];
    function myFunction(num) {
        return num * 50;
    }
    var newarray = numbers.map(myFunction);
    document.getElementById("product_value").innerHTML = "The mapped values are: " +newarray;
    function ascending() {
        newarray.sort(function(a, b){return a - b});
        document.getElementById("product_value").innerHTML = "The asceding order ofmapped values are: " +newarray;
    }
    function descending() {
        newarray.sort(function(a, b){return a - b});
        document.getElementById("product_value").innerHTML = "The desceding order ofmapped values are: " +newarray;
    }
   </script>
</body>
</html>
