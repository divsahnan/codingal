<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS objects and its properties</h1>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="id1"></p>
    <script>
        //create an object
        var person={
            name:"Isha",
            age:17,
        };
        document.getElementById("id1").innerHTML=person.age;
    </script>
</body>
</html>
