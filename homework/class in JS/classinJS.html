<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class in JS</title>
</head>
<body>
    <h2>Javascript Class Inheritance</h2>

    <script>
    <p id="details"></p>
    <p id="greetings"></p>
    
    class Student {
        constructor(name) {
        this.studentName = name;
        }
        static hello(){
            return "Hello";
        }
        present() {
            return 'My name is ' + this.studentName;
        }
    }
    class Grade extends Student {
        constructor(name, grade) {
            super(name)
            this.studentGrade = grade;
        }
        show() {
            return this.present() + ',form ' +
            this.studentGrade;
        }
    }
    let myStudent = new Grade("Divisha", "grade 5");
    document.getElementById("details").innerHTML =
    myStudent.show();
    //hello() is a static method cannot be accessed by object myStudent
    document.getElementById("greetings").innerHTML = Student.hello();

</script>
</body>
</html>
