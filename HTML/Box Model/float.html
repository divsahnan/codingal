<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Image</title>
    <style>
        #leftid{
            float:left;
            height:150px;
        }
        #rightid{
            float:right;
            height:150px;
        }
    </style>
</head>
<body>
    <p>In this example, we will float an image towards the right as well as towards the left of the text in the paragraph as it will wrap around the images. </p>
    <hr>
    <p>
        <img id="leftid" src="cat.jpg" alt="This is a cat">
        <img id="rightid" src="cat.jpg" alt="This is a cat">
        This is a dummy content used to understand float property.
    </p>
</body>
</html>
